<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <title>Dice</title>
</head>

<body>
  <!--container-1-->
  <!-- SIX -->
  <div class="cointeiner-1">
    <div class="dice column justify-space-between">
      <div class="row justify-space-between">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="row justify-space-between">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="row justify-space-between">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>
  <!--container-2-->
  <!-- TWO -->
  <div class="cointeiner-2">
    <div class="dice justify-space-between">
      <div class="dot"></div>
      <div class="dot align-self-end"></div>
    </div>
    <!-- FIVE -->
    <div class="dice column justify-space-between">
      <div class="row justify-space-between">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="row justify-center">
        <div class="dot"></div>
      </div>
      <div class="row justify-space-between">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <!-- THREE -->
    <div class="dice justify-space-between">
      <div class="dot"></div>
      <div class="dot align-self-center"></div>
      <div class="dot align-self-end"></div>
    </div>
  </div>
  <!-- FOUR -->
  <!--container-1-->
  <div class="cointeiner-1">
    <div class="dice column justify-space-between">
      <div class="row justify-space-between">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="row justify-space-between">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <!-- ONE -->
    <div class="dice justify-center align-center">
      <div class="dot"></div>
    </div>
  </div>
  </div>
  <!--container-1-->
  </div>
</body>

</html>
